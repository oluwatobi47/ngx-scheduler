<div>
  <table style="width: 1000px">
    <thead>
      <tr colspan="2">
        <td>
          <div style="display: flex; justify-content: space-between">
            <div>Date</div>
            <div>
              <input style="float: right" type="date" (change)="onDateSelected($event)">
            </div>
          </div>
        </td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td style="width: 250px; vertical-align: top">
          <div style="border: 1px solid #e9e9e9;overflow: hidden;">
            <div style="height: 40px">
              Resource Name
            </div>
            <div>
              <div>
                <table>
                  <tbody>
                    <tr *ngFor="let option of sampleData">
                      <td style="height: 30px">
                        <div>
                          <span>{{option?.title}}</span>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </td>

        <td>
          <div style="width: 750px;vertical-align: top">
            <div style="height: 40px">
              <div style="overflow: scroll hidden; margin: 0px;">
                <div  style="width: 750px">
                  <table>
                    <thead>
                      <tr style="height: 40px">
                        <th width="120px"><div>One</div></th>
                        <th width="120px"><div>Two</div></th>
                        <th width="120px"><div>Three</div></th>
                      </tr>
                    </thead>
                  </table>
                </div>
              </div>
            </div>
            <div>
              <div style="width: 750px">
                <!--height-->
                <div>
                  <table>
                    <tbody>
                      <tr *ngFor="let option of sampleData">
                        <td style="width: 750px">
                          <div style="height: 30px;">
                            <!--Event container that will contain events for staff-->
                            <span>{{option?.description}}</span>&nbsp;<span>{{option?.description}}</span>&nbsp;<span>{{option?.description}}</span>&nbsp;<span>{{option?.description}}</span>&nbsp;<span>{{option?.description}}</span>&nbsp;<span>{{option?.description}}</span>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
